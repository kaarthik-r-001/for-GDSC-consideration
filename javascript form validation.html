         {

                alert("the aadhar card no is not in the right format");
                return false;

         </script>
    </head>
<body style="text-align: center;">
   <p style="font-size:50px;font-weight:200px;"><H1>Vaccine Preference and Requirement Survey</H1></p>

            <form name="myform"  action="cb.en.u4cse20426_Q1a.html">
                <label for="fname">First name:</label>
                <input type="text" name="fname" value="" required><br>
                <label for="lname">Last name:</label>
                <input type="text" name="lname" value="" required><br>
                <label for="aad">Aadhaar No:</label>
                <input type="text" name="aad" value="" maxlength="12" and minlength="12" pattern="[0-9]*"required><br><br>

        &emsp;&emsp;&emsp;<label for="dob">DOB:</label>
                <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy" required>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="g" value="male"> Male
                <input type="radio" name="g" value="female" required> Female
                <br>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" required pattern="[7-9][0-9]*"  minlength="10" maxlength="10">
                <br>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email"  required>
                <br>
                <br>
                <label for="vstage">Vaccination Stage: </label>
                <input type="radio" name="g" value="not yet">Not Yet Vaccinated
                <input type="radio" name="g" value="partial" required> Partially Vaccinated
                <br>
                <br>
                <label for="Preferences">Preferred Vaccine: </label>
                <input type="checkbox" name="check" id="c" required>Covaxin
                <input type="checkbox" name="check" id="c">Covishield
                <input type="checkbox" name="check" id="c">Sputnik
                <br>
                <br>
                <input type="reset" value="Clear" name="CLEAR" id="clear">
                <input type="submit" value="Submit" name="Submit" id="submit" onclick=" return check()">
            </form>
        </body>
</html>
